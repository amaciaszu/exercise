<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
	<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>	
	<div class="container">
	       <h2>Residents of Lausanne Commune By Age group</h2>
	       <table class="table table-striped">
	           <tr>
	               <th>Last name</th>
	               <th>Adult</th>
	               <th>Children</th>
	           </tr>
	           <tr th:each="group : ${groups}">
	           		<td th:text="${group.lastname}"></td>
	           		<td th:text="${group.adult}"></td>
	           		<td th:text="${group.children}"></td>
	           </tr>
	       </table>
	</div>
</body>
</html>
