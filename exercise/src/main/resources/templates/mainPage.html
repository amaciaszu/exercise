<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
	<div> 
		<h2>Welcome to Lausanne Commune Website</h2>
	</div>
	<div> 
		<h3>1. Get the list of residents</h3>
		<a href="/userList">Get list</a>
	</div>
	<div> 
		<h3>2. Get a list of residents sorted by first name and then last name</h3>
		<a href="/sortedUserlist">Get sorted list</a>
	</div>
	<div>
		<h3>3. Search a resident using email address</h3>
		<form action="/checkUser" method="get">
		  Email: <input type="text" name="email"/><br/>
		  <input type="submit" value="Submit"/>
		 </form>
	</div>
	<div>
		<h3>4. Group residents based on age</h3>
		<a href="/ageBasedGroup">Get count</a>
	</div>
</body>
</html>
